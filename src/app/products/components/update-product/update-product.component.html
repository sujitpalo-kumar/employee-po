<div class="container mt-3">
  <div class="row">
    <div class="col animated zoomInUp">
      <p class="h3 text-secondary">Update Product</p>
      <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam, consequatur dignissimos dolor quas quisquam repellendus voluptate! Animi assumenda debitis similique! Ad aliquam consequatur consequuntur ducimus laboriosam minima minus quis voluptatibus.</p>
    </div>
  </div>
  <div class="row">
   <!-- <pre>{{selectedProduct | json}}</pre>-->
    <div class="col-md-5 animated zoomIn delay-1s">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <p class="h4">Update Product</p>
        </div>
        <div class="card-body bg-light">
          <form (submit)="submitUpdateProduct()">
            <div class="form-group">
              <input
                name="name"
                [value]="selectedProduct.jobtitlename"
                [(ngModel)]="selectedProduct.jobtitlename"
                type="text" class="form-control" placeholder="Job Name">
            </div>
            <div class="form-group">
              <input
                name="name"
                [value]="selectedProduct.firstname"
                [(ngModel)]="selectedProduct.firstname"
                type="text" class="form-control" placeholder="first Name">
            </div>
            <div class="form-group">
              <input
                name="name"
                [value]="selectedProduct.lastname"
                [(ngModel)]="selectedProduct.lastname"
                type="text" class="form-control" placeholder="last Name">
            </div>
            <div class="form-group">
              <input
                name="name"
                [value]="selectedProduct.location"
                [(ngModel)]="selectedProduct.location"
                type="text" class="form-control" placeholder="location">
            </div>
            <div class="form-group">
              <input
                name="name"
                [value]="selectedProduct.phno"
                [(ngModel)]="selectedProduct.phno"
                type="text" class="form-control" placeholder="ph number">
            </div>
            <div class="form-group">
              <input
                name="name"
                [value]="selectedProduct.email"
                [(ngModel)]="selectedProduct.email"
                type="email" class="form-control" placeholder="email">
            </div>
       
            
            <div>
              <input type="submit" class="btn btn-secondary btn-sm" value="Update">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div style="margin-bottom: 200px"></div>
</div>
